<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Te Damos la Bienvenida al Formulario con Estilo y Envió de Datos</h1>
    <main>
        <form action="https://www.w3schools.com/action_page.php" method="post">
            <fieldset>
                <legend>Datos de Usuario</legend>
                <div class="container-2col">
                    <div class="width-50">
                        <label for="username">Nombre de Usuario</label>
                        <input id="username" type="text" name="NombreUsuario" placeholder="Nombre de Usuario" size="100" required>
                        <span id="username_required">Campo Requerido</span>
                    </div>
                    <div class="width-50 m-left">
                        <label for="pass">Contraseña</label>
                        <input id="pass" type="password" name="Contrasena" placeholder="Introduce Contraseña" size="100" required>
                        <span id="pass_required">Campo Requerido</span>
                        <input id="check" type="checkbox" onchange="togglePass()">
                        <label id="checkit" for="check">Mostrar Contraseña</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="container-2col">
                    <div class="width-50">
                        <label for="userdata">Nombre</label>
                        <input id="userdata" type="text" name="Nombre" placeholder="Nombre" size="100" required>
                        <span id="userdata_required">Campo Requerido</span>
                    </div>
                    <div class="width-50 m-left">
                        <label for="surnames">Apellidos</label>
                        <input id="surname" type="text" name="Apellidos" placeholder="Apellidos" size="100" required>
                        <span id="surname_required">Campo Requerido</span>
                    </div>
                </div>
                <div class="container-2col separate">
                    <div class="width-50">
                        <label for="phone">Teléfono</label>
                        <input id="phone" type="text" name="Telefono" placeholder="Ejem: (+34)922123123" size="100" required>
                        <span id="phone_required">Campo Requerido</span>
                    </div>
                    <div class="width-50 m-left">
                        <label for="cp">Código Postal</label>
                        <input id="cp" type="text" name="CodigoPostal" placeholder="38XXX" size="100" required>
                        <span id="cp_required">Campo Requerido</span>
                    </div>
                </div>
                <div class="container-3col">
                    <div class="width-33">
                        <label for="document">DNI/NIE</label>
                        <select id="document" class="aside" name="TipoDocumento" required onchange="enableDNI(this)">
                            <option value="">...</option>
                            <option value="DNI">DNI</option>
                            <option value="NIE">NIE</option>
                        </select>
                        <input id="dni" class="aside" type="text" name="DniNie" placeholder="DNI/NIE" size="50" required disabled>
                        <span id="dni_required">Campo Requerido</span>
                    </div>
                    <div class="width-33 m-left">
                        <label for="account">Crear Cuenta Como:</label>
                        <div class="aside">
                            <input id="account" class="aside" type="radio" name="CuentaComo" value="particular" checked><label class="aside">Particular</label>
                            <input class="aside" type="radio" name="CuentaComo" value="empresa"><label class="aside">Empresa</label>
                        </div>
                    </div>
                    <div class="width-33 m-left">
                        <label for="year">Año de Nacimiento</label>
                        <select id="year" name="AnioNacimiento"></select>
                    </div>
                </div>
                <div class="container-3col">
                    <div class="width-33">
                        <label>Elige tus Aficiones:</label>
                        <div class="separate">
                            <input class="aside" type="checkbox" id="music" value="MU">
                            <label for="music" class="aside">Música</label>
                        </div>
                        <div>
                            <input class="aside" type="checkbox" id="handmade" value="MA">
                            <label for="handmade" class="aside">Manualidades</label>
                        </div>
                    </div>
                    <div class="col-2 width-33">
                        <label>&nbsp;</label>
                        <div class="separate">
                            <input class="aside" type="checkbox" id="sport" value="DE">
                            <label for="sport" class="aside">Deporte</label>
                        </div>
                        <div>
                            <input class="aside" type="checkbox" id="art" value="AR">
                            <label for="art" class="aside">Artes</label>
                        </div>
                    </div>
                    <div class="col-3 width-33">
                        <label>&nbsp;</label>
                        <div class="separate">
                            <input class="aside" type="checkbox" id="games" value="JU">
                            <label for="games" class="aside">Vídeo Juegos</label>
                        </div>
                        <div>
                            <input class="aside" type="checkbox" id="lecture" value="LE">
                            <label for="lecture" class="aside">Lectura</label>
                        </div>
                        <input type="hidden" name="Aficiones" id="aficiones">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos de Publicación</legend>
                <div class="container-1col">
                    <div>
                        <label for="tit">Título</label>
                        <input id="tit" maxlength="15" class="full" type="text" name="PublicacionTitulo" placeholder="Título" size="219" required>
                        <span id="tit_required">Campo Requerido</span>
                        <small>/15</small><small id="title">0</small>
                    </div>
                </div>
                <div class="container-1col">
                    <div class="separate">
                        <label for="des">Descripción</label>
                        <textarea id="des" maxlength="120" class="full" name="PublicacionDescripcion" cols="270" rows="10" required></textarea>
                        <span id="des_required">Campo Requerido</span>
                        <small>/120</small><small id="desc">0</small>
                    </div>
                </div>
            </fieldset>
            <div class="button">
                <input class="btn" type="submit" value="Envíame!">
            </div>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
