<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Cosas con Javasript</title>

<body>
    <h1>Te Damos la Bienvenida a la WEB de Funciones de Javascript</h1>
    <br><br>
    <h2>Función 1: Calculadora.</h2>
    <h3>Ingresa los Números y Elige del Selector la Operación Deseada</h3>
    <label><input id="num1" type="number"> Ingresa el Primer Número</label>
    <br><br>
    <label><input id="num2" type="number"> Ingresa el Segundo Número</label>
    <br><br>
    <label><select id="oper">
        <option value="" selected disabled>Selecciona la Operación</option>
        <option value="+">Sumar</option>
        <option value="-">Restar</option>
        <option value="*">Multiplicar</option>
        <option value="/">Dividir</option>
    </select> Elige una Operación</label>
    <br><br>
    <h3 id="result"></h3>
    <script src="js/script.js"></script>
    <button onclick="operate()">Calcular</button>
</body>
