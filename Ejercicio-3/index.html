<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Te Damos la Bienvenida al Formulario con Estilo y Envió de Datos</h1>
    <main>
        <form action="https://w3schools.com/action_page.php" method="post">
            <fieldset>
                <legend>Datos de Usuario</legend>
                <div class="container">
                    <div class="name">
                        <label for="username">Nombre de Usuario</label>
                        <input type="text" name="username" placeholder="Nombre de Usuario" size="50px">
                    </div>
                    <div class="pass">
                        <label for="pass">Contraseña</label>
                        <input id="pass" type="password" name="pass" placeholder="Introduce Contraseña" size="50px">
                        <input id="check" type="checkbox">
                        <label id="checkit" for="check">Mostrar Contraseña</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Datos Personales</legend>
                <div class="container">
                    <div>
                        <label for="userdata">Nombre</label>
                        <input type="text" name="userdata" placeholder="Nombre" size="50px">
                    </div>
                    <div class="surnames">
                        <label for="surnames">Apellidos</label>
                        <input type="text" name="surnames" placeholder="Apellidos" size="50px">
                    </div>
                    <div>
                        <label for="phone">Teléfono</label>
                        <input type="text" name="phone" placeholder="teléfono" size="50px">
                    </div>
                    <div class="code">
                        <label for="cp">Código Postal</label>
                        <input type="text" name="cp" placeholder="Código Postal" size="50px">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
